<template>
    <lightning-card title="Account List">
        <template if:true={accounts}>
            <template for:each={accounts} for:item="account">
                <div key={account.Id} class="slds-box slds-box_x-small slds-m-bottom_small">
                    <span>{account.Name}</span>
                    <div  class="slds-align_absolute-center">
                    <lightning-button label="Show Account Details" variant="brand" onclick={handleShowDetails} data-id={account.Id}></lightning-button>
                    </div>
                </div>
            </template>
        </template>
        <template if:true={error}>
            <p class="slds-text-color_error">{error}</p>
        </template>
    </lightning-card>

    <template if:true={isModalOpen}>
        <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={handleCloseModal}>
                        <lightning-icon icon-name="utility:close" alternative-text="close" size="small"></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 class="slds-text-heading_medium">Account Details</h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium">
                    <p><strong>Name:</strong> {selectedAccount.Name}</p>
                    <p><strong>Phone:</strong> {selectedAccount.Phone}</p>
                    <p><strong>Website:</strong> {selectedAccount.Website}</p>
                    <p><strong>Industry:</strong> {selectedAccount.Industry}</p>
                    <p><strong>Billing City:</strong> {selectedAccount.BillingCity}</p>
                    <p><strong>Billing State:</strong> {selectedAccount.BillingState}</p>
                </div>
                <footer class="slds-modal__footer">
                    <lightning-button variant="neutral" label="Close" onclick={handleCloseModal}></lightning-button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
